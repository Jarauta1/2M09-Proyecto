<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <link rel="stylesheet" href="./CSS/style3.css">
</head>

<body id="introducirDatos">


    <div action="" class="container booking" name="booking">
        <div class="header">

        </div>
        <div id="titulo">
            <div id="descripcion" class="dates" data-type="none">
                <label>Descripcion</label>
                <div class="input-text">
                    <input type="text" placeHolder="Detalla tu actividad" id="descripcionData">
                </div>
            </div>
        </div>
        <div id="datos">
            <div id="izq">
                <div class="dates" data-type="none">
                    <label>Distancia</label>
                    <div class="input-text">
                        <input type="text" placeHolder="Metros" id="distancia">
                    </div>
                </div>
                <div class="dates" data-type="none">
                    <label>Desnivel ganado</label>
                    <div class="input-text">
                        <input type="text" placeHolder="Metros" id="desnivel">
                    </div>
                </div>
                <div class="dates" data-type="none">
                    <label>Velocidad media</label>
                    <div class="input-text">
                        <input type="text" placeHolder="Metros/segundo" id="media">
                    </div>
                </div>
                <div class="dates" data-type="none">
                    <label for="checkin">Fecha actividad</label>
                    <div class="input-text">
                        <input type="date" placeholder="Introduzca fecha" id="fecha">
                        <!-- <div class="icon pop-up"></div> -->
                    </div>
                </div>
            </div>
            <div id="dcha">
                <div class="dates" data-type="none">
                    <label>Tiempo</label>
                    <div class="input-text">
                        <input type="text" placeHolder="Segundos" id="tiempo">
                    </div>
                </div>
                <div class="dates" data-type="none">
                    <label>Calorías quemadas</label>
                    <div class="input-text">
                        <input type="text" placeHolder="Calorías" id="calorias">
                    </div>
                </div>
                <div class="dates" data-type="none">
                    <label>Velocidad máxima</label>
                    <div class="input-text">
                        <input type="text" placeHolder="Metros/segundo" id="maxima">
                    </div>
                </div>
                <ul class="persons">
                    <li>
                        <label>Equipamiento</label>
                        <div class="input-text">
                            <select id="equipamiento" name="adults">
                                <option value="Ninguna">--</option>
                                <option value="ASICS">ASICS</option>
                                <option value="MIZUNO">MIZUNO</option> 
                            </select>
                            <div id="arrow" class="icon"></div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>


        <button onclick=guardar() class="button-big" id="search">
            <div id="icon" class="icon"></div><strong>Introducir</strong></button>
    </div>

    <script src="./JS/introducirDatos.js"></script>
</body>

</html>
