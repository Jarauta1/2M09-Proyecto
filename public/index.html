<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear usuario</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#" class="social">
                        <ion-icon name="logo-googleplus"></ion-icon>
                    </a>
                    <a href="#" class="social">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
                <div id="falloRegistro"><span>forma parte de nuestro mundo</span></div>
                <input id="usernameRegistro" type="text" placeholder="Name">
                <input id="passwordRegistro" type="password" placeholder="Contraseña">
                <input id="passwordRegistroConfirmacion" type="password" placeholder="Confirma contraseña">
                <button onclick="registrar()">Regístrate</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>ENTRAR</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#" class="social">
                        <ion-icon name="logo-googleplus"></ion-icon>
                    </a>
                    <a href="#" class="social">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
                <div id="falloEntrar"><span>no lo pienses, solo corre</span></div>
                <input id="usernameEntrar" type="text" placeholder="Usuario">
                <input id="passwordEntrar" type="password" placeholder="Contraseña">
                <button onclick="entrar()">Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                    <button class="ghost" id="signIn">Inicia sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello,Friend</h1>
                    <p>Introduce tus datos personales y comienza tu carrera con nosotros</p>
                    <button class="ghost" id="signUp">Regístrate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/index.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</body>

</html>
